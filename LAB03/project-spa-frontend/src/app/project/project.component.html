<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Due Date</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
            <td>{{project.status}}</td>
        </tr>
</table>
