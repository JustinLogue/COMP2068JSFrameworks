
<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Due Date</th>
            <th>Course</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <td>{{project.dueDate}}</td>
            <td>{{project.course}}</td>
            <td>{{project.status}}</td>
        </tr>
</table>
<form>
    <fieldset class="form-group">
        <label for="name" class="col-3">Name: </label>
        <input name="name" id="name" [(ngModel)]="name" required />
    </fieldset>
        <fieldset class="form-group">
        <label for="dueDate" class="col-3">Due Date:</label>
        <input name="dueDate" id="dueDate" [(ngModel)]="dueDate" required />
    </fieldset>
        <fieldset class="form-group">
        <label for="course" class="col-3">Course</label>
        <input name="course" id="course" [(ngModel)]="course" required />
    </fieldset>
    <button class="btn btn-primary offset-3" (click)="addProject()">Save New</button>
</form>
